<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeritUp LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="photos/mseuf_logo.jpg" alt="School Logo" class="logo">
        </div>
        <div class="title-section">
            Manuel S. Enverga University Foundation - Candelaria, Inc.
        </div>
    </header>
    
    <main>
        <div class="login-container">
            <div class="content-wrapper">
                <div class="red-box">
                    <h1>Merit Up</h1>
                    <p>Access your academic portal to track your progress, achievements, and more.</p>
                </div>
                <div class="login-box">
                    <h2>LOGIN</h2>
                    <form class="loginForm">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="UserId" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="login-options">
                            <label class="remember">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#" class="forgot">Forgot Password?</a>
                        </div>
                        <button type="submit">LOGIN</button>
                        <div id="loginResult"></div>
                    </form>
                    <div class="decoration"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Manuel S. Enverga University Foundation - Candelaria, Inc. | All Rights Reserved</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
